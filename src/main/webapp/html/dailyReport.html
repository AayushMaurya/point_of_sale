<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<!--Add form-->
<div class="container">
    <br/>
    <h3 class="d-flex justify-content-center">Daily Report </h3>

    <br/>
    <div class="row">
        <div class="col">
            <form class="form-inline" id="date-filter-form">
                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="start" id="inputStartDate"
                               placeholder="2023-01-03">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023-01-03">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-date-filter">Apply Filter</button>
            </form>
        </div>
    </div>
    <!--table-->

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered" id="daily-report-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Date</th>
                    <th scope="col">Order Count</th>
                    <th scope="col">Items Count</th>
                    <th scope="col">Total Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!--status popup modal-->
    <div th:replace="snippets.html :: name_status_popup"></div>
</div>

</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/dailyReport.js}"/>
</script>

</html>
