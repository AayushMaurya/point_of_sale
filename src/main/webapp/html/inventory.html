<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<!--Add form-->
<div class="container">
    <br/>
    <h3 class="d-flex justify-content-center">Inventory </h3>
    <div class="row" id="supervisor-view">
        <div class="col-12">
            <form class="form-inline" id="inventory-form">
                <div class="form-group">
                    <label for="inputProductBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputProductBarcode"
                               placeholder="barcode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" name="quantity" id="inputQuantity"
                               placeholder="Quantity" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-inventory">Update</button>
                <button type="button" class="btn btn-warning" id="upload-data" >Upload</button>
            </form>
        </div>
        <h5 id="status" style="color:red;"></h5>
    </div>

    <div class="row">
        <br/>
    </div>

    <!--table-->

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class="supervisor-view">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!--update popup html-->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" id="updateInventoryForm">

                        <div class="form-group">
                            <label for="inputUpdateBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" id="inputUpdateBarcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUpdateQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" min="0" class="form-control" name="quantity"
                                       id="inputUpdateQuantity">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-inventory-add">Add
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-inventory-remove">
                        Remove
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-inventory-edit">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

<!--    upload inventory by tsv modal-->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

    <!--status popup modal-->
    <div th:replace="snippets.html :: name_status_popup"></div>
</div>

</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventory.js}"/>
</script>

</html>
