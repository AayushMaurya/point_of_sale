<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="orderId" th:attr="content=${orderId}">
    <meta name="role" th:attr="content=${info.getRole()}">
    <!--    <meta name="orderCode" th:attr="content=${orderCode}">-->

    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/app.css}">

</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/ui/home}">
        <img th:src="@{/static/images/logo.jpg}" class="d-inline-block align-top" alt=""
             style="width:100px; height 100px;">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
            </li>
            <li class="dropdown show nav-item supervisor-view"
                style="background-color: #343a40!important; vertical-align: middle;">
                <a class="nav-link btn dropdown-toggle" style="color: rgba(255,255,255,.5);" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Reports
                </a>

                <div class="dropdown-menu" id="dropMenu" aria-labelledby="dropdownMenuLink" style="background-color: #343a40!important">
                    <a class="dropdown-item" th:href="@{/ui/admin/daily-report}">Day-to-Day Sales Report</a>
                    <a class="dropdown-item" th:href="@{/ui/admin/revenue}">Entire Sales Report</a>
                    <a class="dropdown-item" th:href="@{/ui/admin/inventory-report}">Inventory Report</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-supervisor" style="display:none" th:href="@{/ui/supervisor/user}">Supervisor</a>
            </li>
        </ul>
    </div>

    <div class="dropdown show nav-item" style="background-color: #343a40!important; vertical-align: middle;">
        <a class="nav-link btn dropdown-toggle" style="color: rgba(255,255,255,.5);" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            [[${info.getEmail()}]]
        </a>

        <div class="dropdown-menu" id="dropUserMenu" aria-labelledby="dropdownMenuLink" style="background-color: #343a40!important">
            <a style="color: white;" class="dropdown-item nav-link" th:href="@{/session/logout}">Logout</a>
            <a style="color: white;" class="dropdown-item nav-link supervisor-view" th:href="@{/ui/admin/user}">
                Users</a>
        </div>
    </div>

</nav>


<footer class="footer mt-1" th:fragment="name_footer">
    Copyright Increff 2023
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/app.js}"/>
    </script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</footer>

<!--status popup modal-->

<div th:fragment="name_status_popup" data-delay="10000" role="alert" id="status" class="toast"
     aria-live="polite" style="width:250px; top:10px; right:10px">
    <button style="margin-left: 2px;" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="toast-body" id="status-message" style="padding: 5px;">
        Hello, world! This is a toast message.
    </div>
</div>
