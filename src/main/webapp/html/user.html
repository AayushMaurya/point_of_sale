<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
    <br/>
    <h3 class="d-flex justify-content-center">Users </h3>

    <!--    user form -->
    <div class="row">
        <div class="col-6">
            <form class="form" id="user-form">
                <div class="form-group">
                    <label for="inputUserEmail">Email</label>
                    <input type="email" class="form-control" name="email" id="inputUserEmail"
                           placeholder="Enter user email">
                </div>
                <div class="form-group">
                    <label for="inputUserPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputUserPassword"
                           placeholder="Enter user password">
                </div>
                <div class="form-group">
                    <label for="inputUserRole">Role</label>
                    <input type="email" class="form-control" name="role" id="inputUserRole"
                           placeholder="Enter role">
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>

            </form>
            <button type="button" class="btn btn-primary" id="add-user">Add</button>
        </div>

    </div>

    <br/>
    <br/>

    <!--table-->
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered" id="user-table">
                <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <!--status popup modal-->
    <div th:replace="snippets.html :: name_status_popup"></div>

</div>

<footer th:replace="snippets.html :: name_footer"></footer>
</body>

<script th:src="@{/static/user.js}"/>
</script>

</html>
