<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<h3>This page will show the revenue</h3>

<div>
    <form class="form-inline" id="filter-date-form">
        <div class="form-group">
            <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="start" id="inputStartDate" placeholder="2023/01/02">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023/01/02">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="show-revenue">Show</button>
        &nbsp;
        <button type="button" class="btn btn-primary" id="product-view">Product View</button>

        <button type="button" class="btn btn-primary" id="brand-view">Brand View</button>

        <button type="button" class="btn btn-primary" id="category-view">Category View</button>
    </form>
</div>

<div id="product-div">
    <table class="table table-striped table-dark" id="product-revenue-list-table">
        <thead>
        <tr>
            <th scope="col">Id#</th>
            <th scope="col">Barcode</th>
            <th scope="col">Name</th>
            <th scope="col">Mrp</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="brand-div">
    <table class="table table-striped table-dark" id="brand-revenue-list-table">
        <thead>
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="category-div">
    <table class="table table-striped table-dark" id="category-revenue-list-table">
        <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/revenue.js}"/></script>

</html>
