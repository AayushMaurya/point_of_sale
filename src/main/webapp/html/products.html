<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <br/>
    <h3 class="d-flex justify-content-center">Products </h3>
    <div class="row" id="supervisor-view">
        <form class="form" id="product-form">
            <div class="form-group">
                <label for="inputBrandCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" name="categoryName" id="inputBrandCategory"
                            placeholder="Brand Category">

                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="inputBrandName" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="brandName" id="inputBrandName"
                                placeholder="Brand Name">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputProductName"
                               placeholder="Product Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mrp" id="inputMrp"
                               placeholder="MRP">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-product">Add</button>
                <button type="button" class="btn btn-warning" id="upload-data">Upload
                </button>
        </form>
    </div>
</div>

<br/>
<br/>
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered" id="product-table">
            <thead>
            <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Barcode</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">MRP</th>
                <th scope="col" class="supervisor-view">Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!--update product popup-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputUpdateId" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" id="inputUpdateId" readonly>
                    </div>
                </div>

                <form class="form" id="updateProductForm">
                    <div class="form-group">
                        <label for="inputUpdateName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputUpdateName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUpdateMrp" class="col-sm-2 col-form-label">Mrp</label>
                        <div class="col-sm-10">
                            <input type="number" min="0" step="0.01" class="form-control" name="mrp"
                                   id="inputUpdateMrp">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-product">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>

<!--    upload product popup-->

<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Upload Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="product-file">
                    <input type="file" class="custom-file-input" id="productFile">
                    <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                </div>
                <!--                    <a th:href="@{/sample/products.tsv}" target="_blank">Download Sample</a>-->
                <br>
                Rows: <span id="rowCount">0</span>,
                Processed: <span id="processCount">0</span>,
                Errors: <span id="errorCount">0</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
            </div>
        </div>
    </div>
</div>

<!--status popup modal-->
<div th:replace="snippets.html :: name_status_popup"></div>

</div>

</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/products.js}"/>
</script>

</html>
