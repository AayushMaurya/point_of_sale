<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<h3>this page will show brand details </h3>

<div>
    <form class="form-inline" id="product-form">
        <div class="form-group">
            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Barcode">
            </div>
        </div>
        <div class="form-group">
            <label for="inputBrandName" class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="brandName" id="inputBrandName"
                        placeholder="Brand Name">

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBrandCategory" class="col-sm-2 col-form-label">Brand Category</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="brandCategory" id="inputBrandCategory"
                       placeholder="Brand Category">

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputProductName"
                       placeholder="Product Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mrp" id="inputMrp"
                       placeholder="MRP">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="add-product">Add</button>
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="upload-data">Upload</button>-->
    </form>
    <h5 id="status" style="color:red;"></h5>
</div>

<div>
    <table class="table table-striped table-dark" id="product-table">
        <thead>
        <tr>
            <th scope="col">Id#</th>
            <th scope="col">Barcode</th>
            <th scope="col">Brand Id</th>
            <th scope="col">Name</th>
            <th scope="col">MRP</th>
            <th scope="col">Handel</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/products.js}"/></script>

</html>
