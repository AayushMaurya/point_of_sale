<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<h3>this page will show inventory report </h3>

<!--filter-->
<div class="row">
    <div class="col-12">
        <form class="form-inline" id="filter-brand-category-form">
            <div class="form-group">
                <label for="inputFilterBrand" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" name="brand" id="inputFilterBrand" >
                        <option>All</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFilterCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" name="category" id="inputFilterCategory" >
                        <option>All</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="apply-brand-category-filter">Apply</button>
        </form>
    </div>
</div>

<!--table-->
<div class="row">
    <div class="col-12">
        <table class="table table-striped" id="inventory-report-table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

</body>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventoryReport.js}"/></script>
</html>
