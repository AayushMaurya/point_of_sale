<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">

    <!--    brand form -->
    <div class="modal" tabindex="-1" role="dialog" id="create-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Brand and its category </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="brand-form">
                        <div class="form-group">
                            <label for="inputBrandName">Brand</label>
                            <input type="text" class="form-control" name="brand" id="inputBrandName"
                                   placeholder="Enter brand name">
                        </div>
                        <div class="form-group">
                            <label for="inputBrandCategory">Category</label>
                            <input type="text" class="form-control" name="category" id="inputBrandCategory"
                                   placeholder="Enter brand's category">
                        </div>
                        <div class="half-space">
                            <!--      Blank row -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add-brand" style="margin-left:20px"
                            data-dismiss="modal">Add
                    </button>

                </div>
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <div class="row card mx-auto" style="width: 60rem;">
        <div class="space">
            <!--      Blank row-->
        </div>

        <div class="col-12" id="main">
            <h3 class="d-flex justify-content-center">Brands </h3>
            <div class="alignright">
                <button type="button" class="btn btn-primary" id="open-brand-modal" data-toggle="modal"
                        data-target="#create-brand-modal">Add
                </button>
                <!--                <button type="button" class="btn btn-success" id="refresh-data" ><i class="bi bi-arrow-clockwise"></i></button>-->
                <button type="button" class="btn btn-warning" id="upload-data">Upload</button>
            </div>

        </div>
    </div>

    <div class="row">
        <br/>
    </div>
    <!--table-->
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" id="brand-table">
                <thead>
                <tr>
                    <th scope="col">Id#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <!--update popup HTML-->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputUpdateBrandId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="id" id="inputUpdateBrandId" readonly>
                        </div>
                    </div>
                    <form class="form" id="updateBrandForm">

                        <div class="form-group">
                            <label for="inputUpdateBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" id="inputUpdateBrand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUpdateCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" id="inputUpdateCategory">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-brand">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--        brand upload modal-->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <!--                        <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>-->
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

    <!--status popup modal-->
    <div th:replace="snippets.html :: name_status_popup"></div>

</div>

<footer th:replace="snippets.html :: name_footer"></footer>
</body>

<script th:src="@{/static/brands.js}"/>
</script>

</html>
