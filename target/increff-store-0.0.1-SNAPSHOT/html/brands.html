<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
  <h3>this page will show brand details </h3>
  <div>
    <form class="form-inline" id="brand-form">
      <div class="form-group">
        <label for="inputBrandName" class="col-sm-2 col-form-label">Brand Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="brand" id="inputBrandName" placeholder="Brand Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputBrandCategory" class="col-sm-2 col-form-label">Brand Category</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="category" id="inputBrandCategory" placeholder="Brand Category">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="add-brand">Add</button>
      &nbsp;
<!--      <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
      &nbsp;
<!--      <button type="button" class="btn btn-primary" id="upload-data">Upload</button>-->
    </form>
    <h5 id="status" style="color:red;"></h5>
  </div>

  <div>
    <table class="table table-striped table-dark" id="brand-table">
      <thead>
      <tr>
        <th scope="col">Id#</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

<!--update popup HTML-->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputUpdateBrandId" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="id" id="inputUpdateBrandId" readonly>
          </div>
        </div>
        <form class="form-inline" id="updateBrandForm">

          <div class="form-group">
            <label for="inputUpdateBrand" class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="brand" id="inputUpdateBrand">
            </div>
          </div>
          <div class="form-group">
            <label for="inputUpdateCategory" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="category" id="inputUpdateCategory">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="update-brand">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/brands.js}"/></script>

</html>
